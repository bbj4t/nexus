version: '3.8'

services:
  nexus:
    image: ghcr.io/bbj4t/nexus:latest
    container_name: nexus
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
